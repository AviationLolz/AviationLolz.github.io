<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Tracker</title>
  <style>
    body {
		.logo {
	  position: fixed;
	  bottom: 10px;
	  left: 10px;
	  width: 100px;
	  height: auto;
	  opacity: 0.85;
	  z-index: 50;
	}

      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #map {
      flex: 1;
      background: url('map.png') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .plane {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('planeicon.png') no-repeat center center;
      background-size: contain;
      top: 45%;
      left: 60%;
      transform: translate(-50%, -50%) rotate(272deg);
      cursor: pointer;
    }
	.plane:active {
	  cursor: grabbing;
	}

    #infoPanel {
      width: 400px;
      background-color: #2b2b2b;
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
      overflow-y: auto;
    }

    .flight-title {
      font-size: 18px;
      font-weight: 600;
      color: #00bfff;
      margin-bottom: 10px;
    }
	
	.flight-title:focus {
	  outline: none;
	  background-color: #003b66;
	  padding: 2px 4px;
	  border-radius: 4px;
	}

    .aircraft-photo {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .upload-btn {
      display: block;
      margin-bottom: 20px;
      font-size: 13px;
      color: #ccc;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 140px 1fr;
      row-gap: 10px;
      column-gap: 10px;
    }

    .label {
      font-size: 14px;
      color: #aaa;
    }

    .value {
      font-size: 14px;
      color: #fff;
      cursor: pointer;
    }

    .separator {
      grid-column: span 2;
      height: 1px;
      background-color: #444;
      margin: 5px 0;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

<div id="map">
  <div class="plane"></div>
</div>

<div id="infoPanel">
  <div class="flight-title" contenteditable="true" id="flightTitle">N/A</div>

  <img src="planeimg.png" alt="Aircraft Image" class="aircraft-photo" id="aircraftImage">
  <label for="imageUpload" class="upload-btn">ðŸ“· Change aircraft image</label>
  <input type="file" id="imageUpload" accept="image/*">

  <div class="info-grid" id="infoGrid">
    <div class="label">Aircraft</div><div class="value" contenteditable="true">N/A</div>
    <div class="label">Registration</div><div class="value" contenteditable="true">N/A</div>
    <div class="label">Category</div><div class="value" contenteditable="true">N/A</div>
    <div class="label">Country</div><div class="value" contenteditable="true">N/A</div>
    <div class="separator"></div>
    <div class="label">Departure</div><div class="value" contenteditable="true">N/A</div>
    <div class="label">Scheduled</div><div class="value" contenteditable="true">N/A</div>
    <div class="label">Actual</div><div class="value" contenteditable="true">N/A</div>
    <div class="separator"></div>
    <div class="label">Arrival</div><div class="value" contenteditable="true">N/A</div>
    <div class="label">Estimated</div><div class="value" contenteditable="true">N/A</div>
    <div class="separator"></div>
    <div class="label">Distance</div><div class="value" contenteditable="true">N/A</div>
    <div class="separator"></div>
    <div class="label">Altitude</div><div class="value" contenteditable="true">N/A</div>
    <div class="label">Vertical Speed</div><div class="value" contenteditable="true">N/A</div>
    <div class="label">Speed</div><div class="value" contenteditable="true">N/A</div>
    <div class="label">Track</div><div class="value" contenteditable="true">272Â°</div>
    <div class="label">Coordinates</div><div class="value" contenteditable="true">N/A</div>
  </div>
</div>

<script>
  const imageInput = document.getElementById('imageUpload');
  const aircraftImage = document.getElementById('aircraftImage');

  imageInput.addEventListener('change', function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        aircraftImage.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });
	const plane = document.querySelector('.plane');
	const map = document.getElementById('map');
	let isDragging = false;

	plane.addEventListener('mousedown', (e) => {
	  isDragging = true;
	});

	document.addEventListener('mouseup', () => {
	  isDragging = false;
	});

	document.addEventListener('mousemove', (e) => {
	  if (!isDragging) return;

	  const rect = map.getBoundingClientRect();
	  let x = e.clientX - rect.left;
	  let y = e.clientY - rect.top;

	  // Clamp within map bounds
	  x = Math.max(0, Math.min(rect.width, x));
	  y = Math.max(0, Math.min(rect.height, y));

	  plane.style.left = `${x}px`;
	  plane.style.top = `${y}px`;
	});

</script>
<img src="logo.png" alt="Logo" class="logo">
</body>
</html>
